logging.file=PanguClientServiceMain.log
logging.append=false
server.port=8081
spring.datasource.url=jdbc:mysql://192.168.1.100:3306/ares?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.initial-size=5
